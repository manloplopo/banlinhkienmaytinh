<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Sửa</h1>
    <form th:action="@{/Product/edit/{Id}(id=${Product.Id})}" th:object="${Product}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{Id}" /> <!-- Hidden field for product ID -->
        
        <div class="mb-3">
            <label for="Name" class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" id="name" th:field="*{Name}" required>
        </div>
        <div class="mb-3">
            <label for="Brand" class="form-label">Thương hiệu</label>
            <input type="text" class="form-control" id="Brand" th:field="*{Brand}" required>
        </div>
        <div class="mb-3">
            <label for="Category" class="form-label">Mô tả</label>
            <input type="text" class="form-control" id="Category" th:field="*{Category}" required>
        </div>
        <div class="mb-3">
            <label for="Price" class="form-label">Giá</label>
            <input type="number" class="form-control" id="Price" th:field="*{Price}" required>
        </div>
        <div class="mb-3">
            <label for="ImageFile" class="form-label">Ảnh</label>
            <input type="file" class="form-control" id="ImageFile" name="ImageFile">
            <img th:src="@{'/image/' + ${Product.ImageFileName}}" alt="Current Image" width="100" class="mt-2">
        </div>
        
        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="/Product" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
