<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Create Product</h1>
    <form action="/Product/create" method="post">
        
        <div class="mb-3">
            <label for="Name" class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" id="Name" name="Name" required>
        </div>
        <div class="mb-3">
            <label for="Brand" class="form-label">Thương hiệu</label>
            <input type="text" class="form-control" id="Brand" name="Brand" required>
        </div>
        <div class="mb-3">
    <label for="Category" class="form-label">Thể loại</label>
    <input type="text" class="form-control" id="Category" name="Category" required>
</div>
        <div class="mb-3">
            <label for="Price" class="form-label">Giá</label>
            <input type="Number" class="form-control" id="Price" name="Price" required>
        </div>
       <div class="mb-3">
    <label for="ImageFileName" class="form-label">Ảnh</label>
    <input type="text" class="form-control" id="ImageFileName" name="ImageFileName" required>
</div>
       <div class="mb-3">
    <label for="Created" class="form-label">Ngày sản xuất</label>
    <input type="date" class="form-control" id="Created" name="Created" required>
</div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="/Product" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
